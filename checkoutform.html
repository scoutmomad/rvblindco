<h4>Checkout Form</h4>
<div class="container">
  <form name="drop_list" action="yourpage.php" method="POST" action="/action_page.php" id="myForm">
      <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname"  required name="firstname" placeholder="Your first name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" required name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone number">Phone Number</label>
      </div>
      <div class="col-75">
        (<input type=tel size=3>) <input type=tel size=3> - <input type=tel size=4>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="emailField" name="email" required placeholder="Your email..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="blind"> Choose Your Blinds</label>
      </div>
    </div>
 
  <SELECT  NAME="Category" onChange="SelectSubCat();">
    <Option value="">-Blinds-</option>
    </SELECT>&nbsp;
    <div class="row">
      <div class="col-25">
        <label for="Color/Fabric">Choose Your Color/Fabric</label>
      </div>
    </div>
    <SELECT id="SubCat" NAME="Color or Fabric">
    <Option value="">-Color or Fabric-</option>
  </SELECT>

    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" action="/action_page.php" onsubmit="return validateForm()" method="post" value="Submit">
      <input type="button" onclick="myFunction()" value="Clear">
    </div>
  </form>
</div>
          <script> function myFunction() {
          document.getElementById("myForm").reset();
          }
          </script>
          <script>
            function validateForm() {
            var x = document.forms["myForm"]["fname, lname"].value;
            if (x == "") {
              alert("Name must be filled out");
              return false;
                }
            }
